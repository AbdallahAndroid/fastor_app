name: fastor_app
description: Tutorial fastor_app_ui_widget

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
#  sdk: ">=2.16.0 <3.0.0"
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # core library
  #https://pub.dev/packages/fastor_app_ui_widget
  fastor_app_ui_widget: ^1.0.178

#  fastor_app_ui_widget:
#    git:
#      url: https://github.com/AbdallahAndroid/fastor_app_ui_widget

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fastor/

  fonts:
    - family: Marina Sundaland
      fonts:
        - asset: assets/font/fish/Marina Sundaland.otf